<div class="color-page pt-5 pb-5">
  <div class="container">
    <div *ngIf="sucessoLogin">
      <div class="alert alert-success" role="alert">
        <b>Login efetuado com sucesso!</b>
      </div>
    </div>
    <div *ngIf="falhaLogin">
      <div class="alert alert-danger" role="alert">
        <b>Login falhou. Por favor, revise seus dados.</b>
      </div>
    </div>
    <div class ="card-center">
      <div class="card">
        <div class="card-body">
          <div class="titulo-destaque">
            <h1>Login</h1>
          </div>
          <form class="mt-4">
            <div [formGroup]="formUsuario" class="form-group">
              <label for="usuario">* Usuário:</label>
              <input type="text"
                     class="form-control"
                     id="usuarioPessoa"
                     formControlName="usuario"
                     [(ngModel)]="nomeUsuario"
                     placeholder="nomeUsuario">
            </div>
            <div [formGroup]="formSenha" class="form-group">
              <label for="senha">* Senha:</label>
              <input type="password"
                     class="form-control"
                     id="senhaPessoa"
                     formControlName="senha"
                     [(ngModel)]="senhaUsuario"
                     placeholder="********">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox">
              <label class="form-check-label" for="defaultCheck1">
                Lembrar meu usuário
              </label>
            </div>
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-custom-no-highlight">Cancelar</button>
              <button (click)="login()" type="submit" class="btn btn-custom-hightlight ml-3">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="link-login d-flex justify-content-end">
        <a routerLink="login">Esqueci minha senha</a>
      </div>
    </div>
  </div>
</div>
